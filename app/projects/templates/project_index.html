{% extends "base_fluid.html" %}
{% load static %}
{% block page_content %}


<div style="color:#66fcf1;font-family:'Open Sans'" class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">Projects </h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src="{% static project.image %}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}"
                       class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
